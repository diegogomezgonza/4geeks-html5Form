<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4geeks ejercicio formulario Diego GÃ³mez</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Formulario -->
      <div class="container p-5">
        <form class="form-control m-3 border border-3 rounded w-75" method="post">
        <h2 class="bg-light border p-3">Payment for example</h2>
        <!-- Dinero -->
        <div class="row p-3">
          <div class="col-5">
            <label class="mb-2" for="exampleInputEmail1"><strong>Card #</strong></label>
            <input
              type="text"
              class="form-control"
              id="cardForm"
              aria-describedby="card"
              placeholder="XXXXXXXXXXXXXXXX"
              required
            />
          </div>
          <div class="col-3">
            <label class="mb-2" for="exampleInputEmail1"><strong>CVC #</strong></label>
            <input
              type="text"
              class="form-control"
              id="cvcForm"
              aria-describedby="cvc"
              placeholder="0000"
              required
            />
          </div>
          <div class="col-4">
            <label for="basic-url" class="form-label ms-2 mb-2"><strong>Amount</strong></label>
            <div class="input-group mb-3">
              <span class="input-group-text bg-transparent border-0">$</span>
              <input type="number" class="form-control" aria-label="Amount" required />
            </div>
          </div>
        </div>
        <!-- Nombre y apellidos -->
        <div class="row p-3">
          <div class="col-6">
            <label class="mb-2" for="exampleInputEmail1"><strong>First name</strong></label>
            <input
              type="text"
              class="form-control"
              id="cardForm"
              aria-describedby="firstName"
              required
            />
          </div>
          <div class="col-6">
            <label class="mb-2" for="exampleInputEmail1"><strong>Last name</strong></label>
            <input
              type="text"
              class="form-control"
              id="cvcForm"
              aria-describedby="lastName"
              required
            />
          </div>
        </div>
        <!-- Localidad -->
        <div class="row p-3">
          <div class="col-6">
            <label class="mb-2" for="exampleInputEmail1"><strong>City</strong></label>
            <input
              type="text"
              class="form-control"
              id="cardForm"
              aria-describedby="card"
              required
            />
          </div>

          <div class="col-3">
            <label class="mb-2" for="stateSelect"><strong>State</strong></label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
          <div class="col-3">
            <label class="mb-2" for="exampleInputEmail1"><strong>Postal Code</strong></label>
            <input
              type="text"
              class="form-control"
              id="cardForm"
              aria-describedby="card"
              required
            />
          </div>
        </div>
        <!-- Payment -->
        <div class="row p-3">
            <div class="col-6">
              <label class="mb-2" for="exampleInputEmail1"><strong>We accept</strong></label>
              <div class="bg-secondary p-2 border rounded" style="width: 70%;">
                <div class="form-check form-check-inline ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required>
                    <i class="fa-regular fa-credit-card" style="color: #ffffff;"></i>
                  </div>
              </div>
            </div>
            <div class="col-6">
                <label class="mb-2" for="exampleFormControlTextarea1"><strong>Message</strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <!-- Footer -->
            <div class="col-12 bg-light d-flex flex-row-reverse gap-2 p-3 border">
                <button type="submit" value="Submit" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
      </div>
    </form>
      </div>
  </body>
</html>
